<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor Dólar / Peso Argentino</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>

    <section class="container-fluid">
        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/convertidordolar">
                    <span class="material-symbols-outlined">currency_exchange</span>
                    Convertidor Dólar / Peso Argentino
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/convertidordolar/">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Card de cotización actual -->
        <div class="card">
            <div class="card-header">
                COTIZACIONES DÓLAR
            </div>
            <div class="card-body">
                <h5 class="card-title">Dolar Blue</h5>
                <p class="card-text">Último valor obtenido al <span id="fechaActualizacion"><!-- completar con "fechaActualizacion" --></span></p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Compra</th>
                            <th scope="col">Venta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="blueCompra"><!-- completar con "compra" --></td>
                            <td id="blueVenta"><!-- completar con "venta" --></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Card de conversión de peso argentino a dolar -->
        <div class="card">
            <div class="card-header">
                CONVERSOR DE DIVISAS
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="direccionConversion" class="form-label">Tipo de Dólar</label>
                    <select id="tipoDolar" class="form-select">
                        <option value="oficial">Oficial</option>
                        <option value="blue" selected>Blue</option>
                        <option value="bolsa">Bolsa</option>
                        <option value="contadoconliqui">Contado con liquidación</option>
                    </select>
                </div>                 
                <div class="mb-3">
                    <label for="direccionConversion" class="form-label">Dirección de Conversión</label>
                    <select id="direccionConversion" class="form-select">
                        <option value="pesoADolar">Peso a Dólar</option>
                        <option value="dolarAPeso">Dólar a Peso</option>
                    </select>
                </div>                
                <div class="mb-3">
                    <label for="pesos" class="form-label">Valor a convertir</label>
                    <input type="number" id="pesos" value="1" class="form-control">
                </div>
                <a href="#" class="btn btn-primary">Convertir</a>

                <div id="loading">
                    <img src="img/loading1.gif" alt="Loading">
                    <p>Espere un momento...</p>
                </div> 
                <div class="m-3 alert alert-warning fade" role="alert" id="mensaje">
                    <span id="pesoArgentino"><!-- completar con "pesos" --></span>
                    <span id="conversion"><!-- completar con el total de la conversión --></span> 
                    <span id="blueMoneda"><!-- completar con "moneda" --></span>
                    <br>
                    <span id="dolarTipoCoversion"><!-- completar con el tipo de conversión elegida --></span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-4 p-2 bg-primary text-center">
            <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="./"
                aria-label="currency_exchange">
                <span class="material-symbols-outlined">currency_exchange</span> &nbsp;
                <span class="fs-5 text-white"> Aplicaciones Web Cliente - Convertidor de Dólar / Peso Argentino - Claudio Mathieu</span>
            </a>
        </footer>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/convertidor.js"></script>

</body>

</html>
